<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<div class= "linear2 head">
<h1>Weather Report</h1>
</div>
<body>
  <div class="row linear1">
    <input type="text" class="inputText">
   <input type="submit" value="Get Weather" class="button">
  </div>
  <div class="display">
    <h1 class="name"></h1>
    <p class="desc"></p>
    <p class="temp"></p>
  </div>
    
    <div class="jumbotron jumbotron-fluid">
      <div class= "col-md-4"></div>
        <div class="container" id= "now">
          <h1 class="display-4">Current Conditions</h1>
          <p id= "locale" class="lead"></p>
          <p id= "todayTemp" class="lead"></p>
          <p id= "condition" class="lead"></p>
        </div>
    </div>


    <div class="jumbotron jumbotron-fluid linear1">
      <div class= "col-md-4"></div>
        <div class="container">
          <h1 class="display-4">UV Index</h1>
          <p id= "uvInfo" class="lead"></p>
          
        </div>
    </div>
    
    <div class="jumbotron jumbotron-fluid linear2">
        <div class="container">
          <h1 class="display-4">Five Day Forecast</h1>
          <p id= "oneDay" class="lead">.</p>
          <p id= "twoDay"class="lead"></p>
          <p id= "threeDay"class="lead"></p>
          <p id= "fourDay"class="lead"></p>
          <p id= "fiveDay"class="lead"></p>
          
        </div>
      </div>


  

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="script.js"></script>
</body>
</html>
